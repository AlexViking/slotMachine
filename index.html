<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <!-- styleSheets -->
    <link rel="stylesheet" href="src/sty/roboto.css" />
    <link rel="stylesheet" href="src/sty/style.css" />
    <link rel="stylesheet" href="src/sty/vuetify.min.css" />
    <!-- scripts -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script> -->

    <script src="src/component/vue.js"></script>
    <script src="src/component/vuetify.js"></script>
  </head>
  <body>
    <!-- vue -->
    <v-app id="app">
      <v-container>
        <v-layout row wrap>
          <v-flex xs12 sm6 md7>
            <!-- emmet = div#reel$.reel*3>img[v-for="pic in img" :src="pic.src" :class="pic.id" alt=""]+p[class="reel-line $" v-show="line"]*3 -->
            <div id="reel1" class="reel">
              <img
                src=""
                alt=""
                v-for="pic in img"
                :src="pic.src"
                :class="pic.id"
              />
              <p class="reel-line one" v-show="lineTop"></p>
              <p class="reel-line two" v-show="lineCenter"></p>
              <p class="reel-line three" v-show="lineBottom"></p>
            </div>
            <div id="reel2" class="reel">
              <img
                src=""
                alt=""
                v-for="pic in img"
                :src="pic.src"
                :class="pic.id"
              />
              <p class="reel-line one" v-show="lineTop"></p>
              <p class="reel-line two" v-show="lineCenter"></p>
              <p class="reel-line three" v-show="lineBottom"></p>
            </div>
            <div id="reel3" class="reel">
              <img
                src=""
                alt=""
                v-for="pic in img"
                :src="pic.src"
                :class="pic.id"
              />
              <p class="reel-line one" v-show="lineTop"></p>
              <p class="reel-line two" v-show="lineCenter"></p>
              <p class="reel-line three" v-show="lineBottom"></p>
            </div>
            <v-flex xs12 sm12 md12>
              <p class="wins-area">text : <span>{{ playerWins}}</span></p>
              <p class="wins-area">text : <span>{{ newWins}}</span></p>
            </v-flex>
          </v-flex>
          <v-flex xs12 sm6 md5>
            <v-data-table
              :item="payouts"
              class="elevation-1 payouts"
              :headers="payoutsHeaders"
              hide-action
              ><template v-slot:item="props"
                ><td>{{ props.item.combination}}</td>
                <td class="text-xs-right">{{ props.item.prize }}</td></template
              ></v-data-table
            >
          </v-flex>
        </v-layout>
        <v-layout row wrap>
          <v-flex xs12 sm6 md7>
            <h3>Debug area</h3>
            <v-radio-group v-model="gameMode" @change="ModeSelector()">
              <v-radio label="random" :value="rMode" color="#333"></v-radio>
              <v-radio label="random" :value="fMode" color="#666"></v-radio>
            </v-radio-group>
            <div id="random-container" v-show="randVis">
              <v-btn
                color="success"
                @click="randomSpin()"
                :disabled="rIsSpinning"
              >
                Random
              </v-btn>
              <v-btn
                class="success"
                @click="resetReels()"
                :disabled="rIsSpinning"
              >
                Reset reels</v-btn
              >
            </div>
            <v-layout row wrap v-show="fixVis">
              <v-flex xs12 sm6 md4>
                <h3 class="pd-2">reel one setup :</h3>
                <v-select
                  :items="symbolList"
                  label="Symbol"
                  solo
                  :rules="[a => !!a || 'required']"
                  @change="fixedCheck()"
                  v-model="cS1"
                ></v-select>
                <v-select
                  :items="symbolLanding"
                  label="Landing"
                  solo
                  :rules="[a => !!a || 'required']"
                  @change="fixedCheck()"
                  v-model="cL1"
                ></v-select>
              </v-flex>
              <v-flex xs12 sm6 md4>
                <h3 class="pd-2">reel two setup :</h3>
                <v-select
                  :items="symbolList"
                  label="Symbol"
                  solo
                  :rules="[a => !!a || 'required']"
                  @change="fixedCheck()"
                  v-model="cS2"
                ></v-select>
                <v-select
                  :items="symbolLanding"
                  label="Landing"
                  solo
                  :rules="[a => !!a || 'required']"
                  @change="fixedCheck()"
                  v-model="cL2"
                ></v-select>
              </v-flex>
              <v-flex xs12 sm6 md4>
                <h3 class="pd-2">reel three setup :</h3>
                <v-select
                  :items="symbolList"
                  label="Symbol"
                  solo
                  :rules="[a => !!a || 'required']"
                  @change="fixedCheck()"
                  v-model="cS3"
                ></v-select>
                <v-select
                  :items="symbolLanding"
                  label="Landing"
                  solo
                  :rules="[a => !!a || 'required']"
                  @change="fixedCheck()"
                  v-model="cL3"
                ></v-select>
              </v-flex>
              <v-flex xs12 sm12 md12>
                <v-btn
                  color="success"
                  @click="fixedSpin()"
                  :disabled="fIsSpinning"
                >
                  Fixed</v-btn
                >
                <v-btn
                  color="success"
                  @click="resetReels()"
                  :disabled="fIsSpinning"
                >
                  Reset</v-btn
                >
              </v-flex>
            </v-layout>
          </v-flex>
          <v-flex xs12 sm6 md5 class="balance-area">
            <v-layout row wrap>
              <v-flex xs12 sm12 md12 class="pa-2 md-2">
                <h3>Insert Coins ( max: 5000 )</h3>
              </v-flex>
              <v-flex xs12 sm12 md12 class="pa-2 add-balance">
                <h3>Balance :</h3>
                <v-text-field
                  append-outer-icon="done_all"
                  @click:append-outer="addBalance"
                  label="Enter balance."
                  v-mode="coins"
                  type="number"
                  :rule="[a => a <= 5000 || ' Type in a number. (max 5000)']"
                  @keyup.enter="addBalance"
                  clearable
                  color="#999"
                  solo
                ></v-text-field>
              </v-flex>
              <v-flex xs12 sm5 md4 align-self-center class="pa-2">
                <p class="balance-amount">{{ currentBalance}}</p>
              </v-flex>
              <v-dialog presistent v-mode="balanceAlert" width="400">
                <v-card>
                  <v-card-title class="headLine green ligten-3" primary-title>
                    {{ alertTitle }}
                  </v-card-title>
                  <v-card-text>{{ alertText}}</v-card-text>
                  <v-divider></v-divider>
                  <v-card-actions>
                    <v-btn
                      color="#999"
                      dark
                      block
                      @click="balanceAlert = false"
                    >
                      {{ alertButton}}</v-btn
                    >
                  </v-card-actions>
                </v-card>
              </v-dialog>
            </v-layout>
          </v-flex>
        </v-layout>
      </v-container>
    </v-app>
    <!-- end vue -->

    <!-- script -->
    <script type="text/javascript" src="src/listOfPositions.js"></script>
    <script type="text/javascript" src="src/mainScript.js"></script>
  </body>
</html>
